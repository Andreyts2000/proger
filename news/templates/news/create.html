{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению{% endblock %}

{% block content %}
	<div class="features">
		<h1>Форма по добавлению</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.title }}<br>
			{{ form.anons }}<br>
			{{ form.date }}<br>
			<span>{{ error }}</span>
			<button class="btn btn-success" type="submit">Добавить</button>
		</form>
	</div>
{% endblock %}
